keymap:
  - name: Browsers
    application:
      # GNOME name. If you are using wayland, its name is 'firefox'
      only: [firefox, Google-chrome]
    remap:
      # M-f
      M-y: C-TAB
      # M-b
      M-n: C-Shift-TAB
      BTN_FORWARD: f5
  - name: Usual Apps
    application:
      not: ["Emacs", "emacs", "Remacs", "URxvt", "Gnome-terminal", "gnome-terminal-server","Alacritty", "Inkscape", "Blender", "Gimp", "Krita", "Code"]
    remap:
      # Cursor
      # C-b
      C-n: {with_mark: left}
      # C-f
      C-y: {with_mark: right}
      # C-p
      C-r: {with_mark: up}
      # C-n
      C-l: {with_mark: down}
      # C-h
      C-j: backspace
      # Forward/Backward word
      # M-b
      M-n: {with_mark: C-left}
      # M-f
      M-y: {with_mark: C-right}
      # Beginning/End of line
      # C-a
      C-a: {with_mark: home}
      # C-e
      C-d: {with_mark: end}
      # Page up/down
      # M-v
      M-dot: {with_mark: pageup}
      # C-v
      C-dot: {with_mark: pagedown}
      # Beginning/End of file
      # M-<
      M-Shift-w: {with_mark: C-home}
      # M->
      M-Shift-e: {with_mark: C-end}
      # Newline
      # C-m
      C-m: enter
      # C-j
      C-c: enter
      # C-o
      C-s: [enter, left]
      # Copy
      # C-w
      C-comma: [C-b, {set_mark: false}]
      # M-w
      M-comma: [C-i, {set_mark: false}]
      # C-y
      C-t: [C-dot, {set_mark: false}]
      # Delete
      # C-d
      C-h: [delete, {set_mark: false}]
      # M-d
      M-h: [C-delete, {set_mark: false}]
      # Kill line
      # C-k
      C-v: [Shift-end, C-b, {set_mark: false}]
      # Undo
      # C-/
      C-leftbrace: C-slash
      # Mark
      # C-SPC
      C-space: {set_mark: true}
      # Search
      # C-s
      C-semicolon: F3
      # C-r
      C-o: Shift-F3
      # M-%
      M-Shift-key_5: C-j
      # Cancel
      # C-g
      C-u: [esc, {set_mark: false}]
      # C-x YYY
      C-b:
        remap:
          # C-x h (select all)
          j: [C-home, C-a, {set_mark: true}]
          # C-x C-f (open)
          C-y: C-s
          # C-x C-s (save)
          C-semicolon: C-semicolon
          # C-x k (kill tab)
          v: C-f4
          # C-x C-c (exit)
          C-i: C-x
          # cancel
          # C-u: pass_through_key
          # C-x u (undo)
          f: [C-slash, {set_mark: false}]
  - name: Undo for WYSIWYG Apps
    application:
      only: [Inkscape, Gimp, Blender, Krita]
    remap:
      BTN_FORWARD: C-z
